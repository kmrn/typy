<!DOCTYPE html>
<html>
<head>
	<title>Typy: A typing game!</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/main.css">
  
  <!-- Angular/Firebase Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.6/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>

  <!-- Javascripts -->
  <script>
    var app = angular.module("typy", ["firebase"]);
  </script>
  <script src="js/auth.js"></script>
</head>
<body ng-app="typy">
  <header class="header">
    <div ng-controller="authCtrl" class="login-status">
      <div ng-show="authData !== null" class="login-buttons">
        <a ng-click="logout()" class="button">Logout</a>
      </div>
      <div ng-show="authData === null" class="login-buttons">
        <a href="/login.html" class="button">Login</a>
        <a href="/signup.html" class="button button-primary">Sign Up</a>
      </div>
    </div>
    <a href="/" class="logo"><img src="img/typylogosmall.png" alt="Typy" /></a>
    <ul class="navlist">
      <li><a href="/play.html" alt="Play Typy!">Play</a></li>
      <li><a href="/howtoplay.html" alt="Learn How to Play">How To Play</a></li>
      <li><a href="/about.html" alt="About Typy">About</a></li>
    </ul>
  </header>

  <main class="main">
    <!-- inject main views -->
    <div class="container">
  <div class="row">
    <h2 class="page-title">Game begins in 10.</h2>
    <hr>
    <pre><code>The quick brown fox.</code></pre>
    <hr>
    <form>
      <input class="u-full-width" type="email" placeholder="You" id="player1">
      <input class="u-full-width" type="email" placeholder="Your Opponent" id="player2">
      <div class="start">
        <button class="submit button-primary" type="submit">SUBMIT</button>
      </div>
    </form>
  </div>
</div>
  </main>

  <footer>
    <div class="container">
      <div class="row">
        &copy;2015 Kamran64
      </div>
    </div>
  </footer>

  
</body>
</html>
