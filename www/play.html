<!DOCTYPE html>
<html>
<head>
	<title>Typy: A typing game!</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/main.css">
  
  <!-- Angular/Firebase Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.6/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>

  <!-- Javascripts -->
  <script>
    var app = angular.module("typy", ["firebase"]);
  </script>
  <script src="js/auth.js"></script>
  <script src="js/typy.js"></script>
</head>
<body ng-app="typy">
  <header class="header">
    <div ng-controller="authCtrl" class="login-status">
      <div ng-if="authData" class="login-buttons">
        <a href="/dashboard.html" alt="Dashboard">Dashboard</a>
        <a ng-click="logout()" class="button">Logout</a>
      </div>
      <div ng-if="authData === null" class="login-buttons">
        <a href="/login.html" class="button">Login</a>
        <a href="/signup.html" class="button button-primary">Sign Up</a>
      </div>
    </div>
    <a href="/" class="logo"><img src="img/typylogosmall.png" alt="Typy" /></a>
    <ul class="navlist">
      <li><a href="/play.html" alt="Play Typy!">Play</a></li>
      <li><a href="/howtoplay.html" alt="Learn How to Play">How To Play</a></li>
      <li><a href="/about.html" alt="About Typy">About</a></li>
    </ul>
  </header>

  <main class="main">
    <!-- inject main views -->
    <div class="container">
  <div ng-controller="gameCtrl" class="row">
    <div ng-if="authData === null" class="login-container">
      <div class="login-form">
        <a href="/login.html" class="u-full-width button button-primary">Login</a>
        <a href="/signup.html" class="u-full-width button button-primary">Sign Up</a>
      </div>
      <hr>
      <div class="login-form">
        <a class="u-full-width button button-primary">Play as a Guest</a>
      </div>
    </div>
    <div ng-if="authData" class="game-container" oncopy="return false" oncut="return false" onpaste="return false">
      <h2 class="page-title" ng-hide="game.countdown < 1">Game begins in {{ game.countdown }}.</h2>
      <h1 class="page-title" ng-show="game.countdown < 1">GO!</h1>
      <hr>
      <pre ng-if="game.countdown < 1"><code>{{ game.phrase }}</code></pre>
      <h5 class="page-title" ng-if="game.player2 === '...'">... Waiting for Player 2 ...</h5>
      <hr>
      <div ng-hide="isDisabled()">
        <form ng-if="user.displayName === game.player1">
          <label for="player1input">{{ game.player1 }}</label>
          <input class="u-full-width" type="text" ng-disabled="game.countdown > 0" ng-model="game.input1" ng-change placeholder="You" id="player1input">
          <label for="player2input">{{ game.player2 }}</label>
          <input class="u-full-width" type="text" ng-disabled="game.countdown > 0" ng-model="game.input2" ng-change placeholder="Your Opponent" id="player2input">
        </form>
        <form ng-if="user.displayName === game.player2">
          <label for="player2input">{{ game.player2 }}</label>
          <input class="u-full-width" type="text" ng-disabled="game.countdown > 0" ng-model="game.input2" ng-change placeholder="You" id="player2input">
          <label for="player1input">{{ game.player1 }}</label>
          <input class="u-full-width" type="text" ng-disabled="game.countdown > 0" ng-model="game.input1" ng-change placeholder="Your Opponent" id="player1input">
        </form>
      </div>
      <div>
        <h1 ng-if="game.input1 === game.phrase" class="page-title">{{ game.player1 }} wins!</h1>
        <h1 ng-if="game.input2 === game.phrase" class="page-title">{{ game.player2 }} wins!</h1>
      </div>
    </div>
  </div>
</div>
  </main>

  <footer>
    <div class="container">
      <div class="row">
        &copy;2015 Kamran64 
      </div>
      <!-- <hr />
      <div class="row">
        <p>If you like Typy, please support it by donating!</p>
        <a class="button button-primary">Donate</a>
      </div> -->
    </div>  
  </footer>

  
</body>
</html>
