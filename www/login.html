<!DOCTYPE html>
<html>
<head>
	<title>Typy: A typing game!</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/main.css">
  
  <!-- Angular/Firebase Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.6/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>

  <!-- Javascripts -->
  <script>
    var app = angular.module("typy", ["firebase"]);
  </script>
  <script src="js/auth.js"></script>
</head>
<body ng-app="typy">
  <header class="header">
    <div ng-controller="authCtrl" class="login-status">
      <div ng-show="authData !== null" class="login-buttons">
        <a ng-click="logout()" class="button">Logout</a>
      </div>
      <div ng-show="authData === null" class="login-buttons">
        <a href="/login.html" class="button">Login</a>
        <a href="/signup.html" class="button button-primary">Sign Up</a>
      </div>
    </div>
    <a href="/" class="logo"><img src="img/typylogosmall.png" alt="Typy" /></a>
    <ul class="navlist">
      <li><a href="/play.html" alt="Play Typy!">Play</a></li>
      <li><a href="/howtoplay.html" alt="Learn How to Play">How To Play</a></li>
      <li><a href="/about.html" alt="About Typy">About</a></li>
    </ul>
  </header>

  <main class="main">
    <!-- inject main views -->
    <div class="container">
  <div class="row">
    <div class="login-container">
      <div class="login-form-container">
        <h3 class="page-title">Login</h3>
        <hr>
        <form ng-controller="authCtrl" ng-submit="login()" id="login-form" class="login-form">
          <input id="login-email" type="email" placeholder="Email" class="u-full-width" ng-model="email" required>
          <input id="login-password" type="password" placeholder="Password" class="u-full-width" ng-model="password" required>
          <input type="submit" value="Login" id="login-submit" class="button-primary">
        </form>
        <hr>
        <a href="/signup.html">Create an Account</a><br>
        <a href="/forgot.html">Forgot your password?</a>
      </div>
    </div>
  </div>
</div>
  </main>

  <footer>
    <div class="container">
      <div class="row">
        &copy;2015 Kamran64
      </div>
    </div>
  </footer>

  
</body>
</html>
