<!DOCTYPE html>
<html lang="en">
<head>
	<title>Typy: A typing game!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/main.css">
  
  <!-- External Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.6/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <!-- // <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script> -->
  

  <!-- Javascripts -->
  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/typy.js"></script>
</head>
<body ng-app="typy">
  <header class="header">
    <div ng-cloak ng-controller="authCtrl" class="login-status">
      <div ng-if="authData" class="login-buttons">
        <a href="/dashboard.html" alt="Dashboard">Dashboard</a>
        <a ng-click="logout()" class="button">Logout</a>
      </div>
      <div ng-if="authData === null" class="login-buttons">
        <a href="/login.html" class="button">Login</a>
        <a href="/signup.html" class="button button-primary">Sign Up</a>
      </div>
    </div>
    <a href="/" class="logo"><img src="img/typylogosmall.png" alt="Typy" /></a>
    <ul class="navlist">
      <li><a href="/play.html" alt="Play Typy!">Play</a></li>
      <li><a href="/howtoplay.html" alt="Learn How to Play">How To Play</a></li>
      <li><a href="/about.html" alt="About Typy">About</a></li>
      <li><a href="http://officialtypy.tumblr.com" target="_blank" alt="Official Typy Blog">Blog</a></li>
    </ul>
  </header>

  <main class="main">
    <!-- inject main views -->
    <div ng-cloak>
      <div ng-controller="authCtrl">
  <div class="container">
    <div class="row">
      <h3 class="page-title dashboard-title">Hello, {{ user.displayName }}!</h3>
      <br>
    </div>
  </div>
  <div class="stats">
    <div class="container">
      <div class="row">
        <div class="six columns">
          <h4>Player Rank</h4>
          <h1 class="u-text-center player-rank">{{ 5/0 }}</h1>
        </div>
        <div class="six columns">
          <h4>Win Rate</h4>
          <!-- <div id="donut_single" style="height: 300px;"></div> -->
          <h1 class="u-text-center player-rank">{{ (user.wins / (user.wins + user.losses)) * 100 | number:1 }}%</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="personal-records">
        <h4>Personal Records</h4>
        <p>Match timing and records are coming soon.</p>
        <!-- <ul>
          <li>Fastest Win: {{ user.fastest }}</li>
          <li>Longest Match: {{ user.longest }}</li>
        </ul> -->
      </div>
    </div>
  </div>
</div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="row">
        &copy;<script>document.write(new Date().getFullYear())</script> <a href="http://kamranpayne.com" alt="Typy's Creator's Website">Kamran64</a>
      </div>
    </div>  
  </footer>

  
</body>
</html>
